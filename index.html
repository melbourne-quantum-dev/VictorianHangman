<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Temporal H4ngm4n - Architrave Portal v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --victorian-gold: #d4af37;
            --ethereal-blue: #4444ff;
            --cemetery-mist: #e6e6fa;
            --temporal-purple: #bd93f9;
            --angel-white: #ffffff;
            --architrave-shadow: rgba(68, 68, 255, 0.3);
            --memorial-gray: #2c2c2c;
            --timeline-glow: rgba(212, 175, 55, 0.6);
            --leetspeak-green: #50fa7b;
            --authentic-red: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000814 0%, #001d3d 50%, #000814 100%);
            color: var(--cemetery-mist);
            font-family: 'Times New Roman', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Architrave Border System */
        .architrave-border {
            border: 8px solid var(--victorian-gold);
            border-image: repeating-linear-gradient(
                45deg,
                var(--victorian-gold) 0px,
                var(--ethereal-blue) 2px,
                var(--leetspeak-green) 4px,
                transparent 6px,
                transparent 8px,
                var(--victorian-gold) 10px
            ) 8;
            position: relative;
        }

        .architrave-border::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: repeating-conic-gradient(
                from 0deg at 50% 50%,
                var(--architrave-shadow) 0deg,
                transparent 45deg,
                var(--architrave-shadow) 90deg,
                transparent 135deg
            );
            z-index: -1;
            border-radius: 4px;
        }

        /* Authentic Leetspeak Pattern */
        .leetspeak-pattern {
            position: relative;
            padding: 20px;
            border-top: 4px solid var(--leetspeak-green);
            border-bottom: 4px solid var(--leetspeak-green);
        }

        .leetspeak-pattern::before {
            content: '4 U 7 1 5 M 3 L 3 3 7 5 P 3 4 K 8 0 Y 5';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--leetspeak-green);
            text-shadow: 0 0 8px var(--timeline-glow);
            letter-spacing: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .leetspeak-pattern::after {
            content: 'R 1 N 5 3 V 1 B 3 D R 1 P F 0 M 0 W 0 K 3';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--leetspeak-green);
            text-shadow: 0 0 8px var(--timeline-glow);
            letter-spacing: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Timeline Headers */
        .temporal-header {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .year-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(24px, 8vw, 48px);
            font-weight: 700;
            color: var(--victorian-gold);
            text-shadow: 0 0 20px var(--timeline-glow);
            display: inline-block;
            margin: 0 40px;
            position: relative;
        }

        .year-separator {
            font-size: clamp(20px, 6vw, 40px);
            color: var(--ethereal-blue);
            text-shadow: 0 0 15px var(--ethereal-blue);
            animation: ethereal-pulse 2s ease-in-out infinite;
        }

        @keyframes ethereal-pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* 444 Angels Symbolism */
        .angel-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            color: var(--angel-white);
            text-shadow: 0 0 10px var(--ethereal-blue);
            animation: angel-glow 3s ease-in-out infinite;
        }

        @keyframes angel-glow {
            0%, 100% { text-shadow: 0 0 10px var(--ethereal-blue); }
            50% { text-shadow: 0 0 20px var(--ethereal-blue), 0 0 30px var(--cemetery-mist); }
        }

        /* Game Container */
        .game-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(44, 44, 44, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .game-title {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(20px, 5vw, 32px);
            color: var(--temporal-purple);
            margin-bottom: 30px;
            text-shadow: 0 0 15px var(--temporal-purple);
        }

        .subtitle {
            text-align: center;
            font-style: italic;
            color: var(--cemetery-mist);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .data-source {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--leetspeak-green);
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Enhanced Vanity Plate Display */
        .vanity-plate {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .plate-char {
            width: 50px;
            height: 60px;
            border: 3px solid var(--victorian-gold);
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--angel-white);
            text-shadow: 0 0 8px var(--ethereal-blue);
            position: relative;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .plate-char.revealed {
            background: linear-gradient(145deg, var(--ethereal-blue), var(--temporal-purple));
            animation: reveal-glow 0.5s ease-out;
            border-color: var(--leetspeak-green);
        }

        .plate-char.wrong {
            background: linear-gradient(145deg, #660000, #330000);
            animation: wrong-shake 0.5s ease-out;
            border-color: var(--authentic-red);
        }

        @keyframes reveal-glow {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 0 rgba(68, 68, 255, 0);
                text-shadow: 0 0 8px var(--ethereal-blue);
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 0 20px rgba(68, 68, 255, 0.8);
                text-shadow: 0 0 15px var(--leetspeak-green);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 10px rgba(68, 68, 255, 0.4);
                text-shadow: 0 0 10px var(--temporal-purple);
            }
        }

        @keyframes wrong-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Enhanced Input Section */
        .input-section {
            text-align: center;
            margin: 40px 0;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .letter-input {
            width: 60px;
            height: 60px;
            border: 2px solid var(--victorian-gold);
            background: rgba(26, 26, 26, 0.9);
            color: var(--angel-white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .letter-input:focus {
            outline: none;
            border-color: var(--ethereal-blue);
            box-shadow: 0 0 15px rgba(68, 68, 255, 0.5);
            background: rgba(26, 26, 26, 1);
        }

        .letter-input.error {
            border-color: var(--authentic-red);
            animation: input-error 0.3s ease;
        }

        @keyframes input-error {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .guess-button {
            background: linear-gradient(145deg, var(--victorian-gold), #b8941f);
            border: none;
            color: #000;
            padding: 12px 24px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .guess-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .guess-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Wrong Guesses Display */
        .wrong-guesses {
            text-align: center;
            margin: 20px 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .wrong-counter {
            color: var(--authentic-red);
            font-weight: 700;
            text-shadow: 0 0 8px var(--authentic-red);
        }

        .wrong-letters {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .wrong-letter {
            padding: 8px 12px;
            background: rgba(102, 0, 0, 0.3);
            border: 1px solid #660000;
            color: #ff6666;
            font-family: 'JetBrains Mono', monospace;
            animation: wrong-letter-appear 0.3s ease-out;
        }

        @keyframes wrong-letter-appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Cemetery Mist Effect */
        .mist-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                ellipse at 20% 80%,
                rgba(230, 230, 250, 0.1) 0%,
                transparent 50%
            ), radial-gradient(
                ellipse at 80% 20%,
                rgba(68, 68, 255, 0.1) 0%,
                transparent 50%
            );
            z-index: -1;
            animation: mist-drift 20s ease-in-out infinite;
        }

        @keyframes mist-drift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-10px) translateY(20px); }
            75% { transform: translateX(-20px) translateY(-5px); }
        }

        /* Game Status */
        .game-status {
            text-align: center;
            margin: 20px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-win {
            color: var(--temporal-purple);
            text-shadow: 0 0 15px var(--temporal-purple);
            animation: win-pulse 1s ease-in-out infinite;
        }

        .status-lose {
            color: var(--authentic-red);
            text-shadow: 0 0 15px var(--authentic-red);
        }

        @keyframes win-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .new-game-button {
            background: linear-gradient(145deg, var(--temporal-purple), #9370db);
            border: none;
            color: var(--angel-white);
            padding: 12px 24px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .new-game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(189, 147, 249, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .game-container {
                margin: 20px;
                padding: 20px;
            }
            
            .vanity-plate {
                gap: 4px;
            }
            
            .plate-char {
                width: 40px;
                height: 50px;
                font-size: 20px;
            }
            
            .letter-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .input-container {
                gap: 10px;
            }
        }

        /* Debug Info */
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--leetspeak-green);
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="mist-overlay"></div>
    
    <div class="angel-number">444</div>
    
    <div class="temporal-header leetspeak-pattern">
        <span class="year-display">1875</span>
        <span class="year-separator">×</span>
        <span class="year-display">2025</span>
    </div>
    
    <div class="game-container architrave-border">
        <h1 class="game-title">Victorian Temporal H4ngm4n v2.0</h1>
        <p class="subtitle">~ Authentic Australian Vanity Plate Neural Network ~</p>
        <div class="data-source">SOURCE: consolidated_consciousness_database.csv</div>
        
        <div class="vanity-plate" id="vanityPlate">
            <!-- Generated by JavaScript -->
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="letter-input" id="letterInput" maxlength="1" placeholder="?" autocomplete="off">
                <button class="guess-button" id="guessButton" onclick="makeGuess()">GUESS</button>
            </div>
        </div>
        
        <div class="wrong-guesses">
            <div>Wrong Guesses: <span class="wrong-counter" id="wrongCount">0</span>/6</div>
            <div class="wrong-letters" id="wrongLetters"></div>
        </div>
        
        <div class="game-status" id="gameStatus"></div>
        
        <button class="new-game-button" onclick="newGame()">New Temporal Portal</button>
    </div>

    <div class="debug-info" id="debugInfo">Input Debug: Ready</div>

    <script>
        // Authentic Australian Vanity Plate Database (extracted from uploaded data)
        const authenticPlates = [
            'RINSE', 'VIB3', 'DRIP', 'F0M0', 'W0K3', 'G3NZ', 'PICKM3', 'NUM84', 
            '7LDR', 'SCGIRL', 'SCUZ1', 'CY444A', 'L8888A', 'FU44A', 'H4H4HA', 
            'L0L0L', 'Y33T', 'SK8ER', 'M80S', 'ALG0', 'G45L1T', 'FU4R', 'FUAAAR', 
            'DCSD', 'PR0B8', 'M3WING', 'M4NUPG', 'SU01T', 'NUMB4', '451C', 
            'EXCUZ1', 'C4Z0', '4UTISM', 'SCUZ0', 'WH00RU', 'PL555S', 'EXSTNG',
            'SL444Y', 'ANN0T8', 'VC333E', 'C0NF1G', 'QW333N', 'Q000KD', 
            'PW0PA', '4BYSS', 'T4NGNT', 'C4LL1N', 'F4CE', 'C4CT1S', 'B333WB',
            'H333D', 'NG1N3R', 'SGMLBZ', 'VPL8S', 'ENJOYR', '1ZZUEZ', 'SRCSM',
            'B1GT3K', 'CUUUMN', '4YA', 'S00ULZ', 'D1MNSN', '27UFF'
        ];

        let currentPlate = '';
        let guessedLetters = [];
        let wrongGuesses = [];
        let gameWon = false;
        let gameLost = false;
        
        const maxWrongGuesses = 6;
        let inputDebugMode = true;

        function debugLog(message) {
            if (inputDebugMode) {
                const debugElement = document.getElementById('debugInfo');
                if (debugElement) {
                    debugElement.textContent = `Debug: ${message}`;
                }
                console.log('Input Debug:', message);
            }
        }

        function getRandomPlate() {
            return authenticPlates[Math.floor(Math.random() * authenticPlates.length)];
        }

        function createPlateDisplay(plate) {
            const plateContainer = document.getElementById('vanityPlate');
            plateContainer.innerHTML = '';
            
            for (let i = 0; i < plate.length; i++) {
                const charDiv = document.createElement('div');
                charDiv.className = 'plate-char';
                charDiv.setAttribute('data-index', i);
                charDiv.setAttribute('data-char', plate[i]);
                charDiv.textContent = guessedLetters.includes(plate[i]) ? plate[i] : '?';
                plateContainer.appendChild(charDiv);
            }
        }

        function updateWrongGuesses() {
            document.getElementById('wrongCount').textContent = wrongGuesses.length;
            
            const wrongContainer = document.getElementById('wrongLetters');
            wrongContainer.innerHTML = '';
            
            wrongGuesses.forEach((letter, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'wrong-letter';
                letterDiv.textContent = letter;
                letterDiv.style.animationDelay = `${index * 0.1}s`;
                wrongContainer.appendChild(letterDiv);
            });
        }

        function checkGameStatus() {
            // Check if won
            if (currentPlate.split('').every(char => guessedLetters.includes(char))) {
                gameWon = true;
                document.getElementById('gameStatus').innerHTML = 
                    '<div class="status-win">🚗 ALGORITHMIC VALIDATION COMPLETE! 🚗<br>Neural Network Authenticated!</div>';
                document.getElementById('guessButton').disabled = true;
                document.getElementById('letterInput').disabled = true;
                return;
            }
            
            // Check if lost
            if (wrongGuesses.length >= maxWrongGuesses) {
                gameLost = true;
                document.getElementById('gameStatus').innerHTML = 
                    '<div class="status-lose">💀 SYSTEM AUTHENTICATION FAILED 💀<br>The plate sequence was: <strong>' + currentPlate + '</strong></div>';
                document.getElementById('guessButton').disabled = true;
                document.getElementById('letterInput').disabled = true;
                return;
            }
            
            document.getElementById('gameStatus').innerHTML = '';
        }

        function validateCharacter(char) {
            // Australian vanity plates: A-Z and 0-9 (covering leetspeak patterns)
            return /^[A-Z0-9]$/.test(char);
        }

        function processGuess(letter) {
            debugLog(`Processing guess: '${letter}'`);
            
            if (!letter || letter.length !== 1) {
                debugLog('Invalid input length');
                showInputError('Enter a single character');
                return false;
            }
            
            const upperLetter = letter.toUpperCase();
            
            if (!validateCharacter(upperLetter)) {
                debugLog(`Invalid character: '${upperLetter}'`);
                showInputError('Only A-Z and 0-9 allowed');
                return false;
            }
            
            if (guessedLetters.includes(upperLetter) || wrongGuesses.includes(upperLetter)) {
                debugLog(`Already guessed: '${upperLetter}'`);
                showInputError('Already guessed that character');
                return false;
            }
            
            debugLog(`Valid guess: '${upperLetter}'`);
            
            if (currentPlate.includes(upperLetter)) {
                guessedLetters.push(upperLetter);
                debugLog(`Correct guess! Added to guessed letters: ${guessedLetters.join(', ')}`);
                
                // Animate revealed characters
                const plateChars = document.querySelectorAll('.plate-char');
                currentPlate.split('').forEach((char, index) => {
                    if (char === upperLetter) {
                        plateChars[index].classList.add('revealed');
                        plateChars[index].textContent = char;
                        debugLog(`Revealed character at position ${index}: '${char}'`);
                    }
                });
            } else {
                wrongGuesses.push(upperLetter);
                debugLog(`Wrong guess! Added to wrong letters: ${wrongGuesses.join(', ')}`);
                
                // Animate wrong guess
                const plateChars = document.querySelectorAll('.plate-char');
                plateChars.forEach(char => {
                    char.classList.add('wrong');
                    setTimeout(() => char.classList.remove('wrong'), 500);
                });
            }
            
            updateWrongGuesses();
            checkGameStatus();
            clearInput();
            
            return true;
        }

        function makeGuess() {
            if (gameWon || gameLost) {
                debugLog('Game already ended');
                return;
            }
            
            const input = document.getElementById('letterInput');
            const letter = input.value.trim();
            
            debugLog(`Make guess called with input: '${letter}'`);
            
            processGuess(letter);
        }

        function showInputError(message) {
            const input = document.getElementById('letterInput');
            input.classList.add('error');
            setTimeout(() => input.classList.remove('error'), 300);
            
            // Briefly show error in debug
            const originalDebug = inputDebugMode;
            inputDebugMode = true;
            debugLog(`ERROR: ${message}`);
            setTimeout(() => {
                inputDebugMode = originalDebug;
                if (!originalDebug) debugLog('Input ready');
            }, 2000);
        }

        function clearInput() {
            const input = document.getElementById('letterInput');
            input.value = '';
            setTimeout(() => input.focus(), 100);
        }

        function newGame() {
            currentPlate = getRandomPlate();
            guessedLetters = [];
            wrongGuesses = [];
            gameWon = false;
            gameLost = false;
            
            debugLog(`New game started with plate: '${currentPlate}'`);
            
            createPlateDisplay(currentPlate);
            updateWrongGuesses();
            document.getElementById('gameStatus').innerHTML = '';
            document.getElementById('guessButton').disabled = false;
            document.getElementById('letterInput').disabled = false;
            clearInput();
        }

        // Enhanced Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            const letterInput = document.getElementById('letterInput');
            const guessButton = document.getElementById('guessButton');
            
            // Prevent form submission and handle Enter key
            letterInput.addEventListener('keydown', function(e) {
                debugLog(`Keydown event: ${e.key} (code: ${e.code})`);
                
                if (e.key === 'Enter') {
                    e.preventDefault();
                    makeGuess();
                    return false;
                }
                
                // Allow backspace, delete, tab, arrow keys
                if (['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    return true;
                }
                
                // Block invalid characters at keydown level
                const char = e.key.toUpperCase();
                if (char.length === 1 && !validateCharacter(char)) {
                    e.preventDefault();
                    showInputError('Only A-Z and 0-9 allowed');
                    return false;
                }
            });

            // Handle input changes
            letterInput.addEventListener('input', function(e) {
                let value = e.target.value.toUpperCase();
                debugLog(`Input event: '${value}'`);
                
                // Filter out invalid characters
                value = value.replace(/[^A-Z0-9]/g, '');
                
                // Limit to single character
                if (value.length > 1) {
                    value = value.slice(-1);
                }
                
                e.target.value = value;
                debugLog(`Processed input: '${value}'`);
            });

            // Handle paste events
            letterInput.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const validChar = paste.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 1);
                if (validChar) {
                    e.target.value = validChar;
                    debugLog(`Pasted: '${validChar}'`);
                }
            });

            // Focus management
            letterInput.addEventListener('focus', function() {
                debugLog('Input focused');
            });

            letterInput.addEventListener('blur', function() {
                debugLog('Input blurred');
            });

            // Button interaction
            guessButton.addEventListener('click', function(e) {
                e.preventDefault();
                makeGuess();
            });

            // Initialize game
            newGame();
            
            debugLog('Event listeners initialized');
        });

        // Atmospheric effects
        setInterval(() => {
            const angelNumber = document.querySelector('.angel-number');
            if (angelNumber) {
                angelNumber.style.transform = `rotate(${Math.sin(Date.now() / 1000) * 2}deg)`;
            }
        }, 100);

        // Debug mode toggle (for development)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                inputDebugMode = !inputDebugMode;
                debugLog(`Debug mode: ${inputDebugMode ? 'ON' : 'OFF'}`);
            }
        });
