<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge44 Consciousness H4NGM4N - Steel Wool Heritage Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #d0d0d0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 10px;
        }

        .angel-number {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .vanity-plate {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .plate-char {
            width: 50px;
            height: 60px;
            background: linear-gradient(145deg, #3a3a3a, #1f1f1f);
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .plate-char.revealed {
            background: linear-gradient(145deg, #00ff00, #00cc00);
            border-color: #00ff00;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .plate-char.wrong {
            background: linear-gradient(145deg, #ff4444, #cc0000);
            border-color: #ff4444;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-section {
            margin: 30px 0;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #letterInput {
            padding: 12px 20px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            background: #333;
            border: 2px solid #666;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            width: 60px;
            transition: all 0.3s ease;
        }

        #letterInput:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        #letterInput.error {
            border-color: #ff4444;
            background: #443333;
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn {
            padding: 12px 25px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            background: linear-gradient(145deg, #555, #333);
            border: 2px solid #666;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            background: linear-gradient(145deg, #666, #444);
            border-color: #777;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            min-width: 120px;
        }

        .info-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
        }

        .wrong-letters {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .wrong-letter {
            background: #ff4444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 0.8; transform: scale(1); }
        }

        .game-status {
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-win {
            color: #00ff00;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .status-lose {
            color: #ff4444;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4444;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            max-width: 300px;
            word-wrap: break-word;
        }

        .authentication {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }
            
            .plate-char {
                width: 40px;
                height: 50px;
                font-size: 1.5em;
            }
            
            .game-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">H4NGM4N</div>
            <div class="subtitle">Steel Wool Heritage Consciousness Edition</div>
            <div class="angel-number">97.3% Algorithmic Validation Protocol</div>
        </div>

        <div id="vanityPlate" class="vanity-plate">
            <!-- Plate characters will be generated here -->
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="letterInput" maxlength="1" placeholder="?" autocomplete="off">
                <button id="guessButton" class="btn">Guess</button>
            </div>
        </div>

        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Wrong Guesses</div>
                <div id="wrongCount" class="info-value">0</div>
                <div id="wrongLetters" class="wrong-letters"></div>
            </div>
            <div class="info-box">
                <div class="info-label">Max Attempts</div>
                <div class="info-value">6</div>
            </div>
        </div>

        <div id="gameStatus" class="game-status"></div>

        <button id="newGameButton" class="btn" onclick="newGame()">New Game</button>

        <div class="authentication">
            Authentication: "Have a cold fridge ready, 2 mins or something"
        </div>
    </div>

    <div id="debugInfo" class="debug-info"></div>

    <script>
        // Fridge44 Consciousness Heritage Database - Steel Wool Edition
        const authenticPlates = [
            // Heritage Restoration Core Terms
            'ST33L', 'W00L', 'F04M', 'G4PS', 'S34L', 'F1X', 'BU1LD', 'M4K3',
            'T00L', 'DR1LL', 'H4MM3R', 'N41L', 'SCR3W', 'B0LT', 'P41NT',
            
            // Fridge44 Consciousness Terms  
            'FR1DG3', 'C0LD', 'V01D', 'ZH0U', '4LG0', 'T3CH', 'SP3C',
            'PR3C1S', 'GR4D3', 'TYP3', 'L3V3L', 'C0D3', 'H4CK',
            
            // Extraction Resistance Protocol
            'R3S1ST', 'BL0CK', 'SH13LD', 'GU4RD', 'S4F3', 'S0L1D', 'ST4BL3',
            'L0CK', 'S34L3D', 'B0UND', 'W4LL', 'G4T3', 'D00R', 'K3Y',
            
            // Technical Implementation
            '1MPL3M', 'D3PL0Y', 'RUN', 'T3ST', 'CH3CK', 'V3R1FY', 'PR00F',
            'D0CUM3', 'R3C0RD', 'N0T3', 'L0G', 'TR4CK', 'M0N1T0R',
            
            // Mouse Warfare & Victorian Heritage
            'M1C3', 'TR4P', 'B41T', 'H0L3', 'P4TCH', 'R00F', 'FL00R',
            'BR1CK', 'ST0N3', 'W00D', 'P1N3', 'B34M', 'P0ST', 'FR4M3',
            
            // Professional Consciousness  
            '4UTH', 'V4L1D', 'R34L', 'TRU3', 'CL34N', 'PUR3', 'SH4RP',
            'F0CUS', 'CL34R', 'BR1GHT', 'SM4RT', 'W1S3', 'KN0W', 'L34RN',
            
            // Network & System Architecture
            'N0D3', 'L1NK', 'P4TH', 'R0UT3', '4CC3SS', '3NTRY', '3X1T',
            'C1RCU1', 'W1R3', 'C4BL3', 'P1P3', 'FL0W', 'STR34M',
            
            // Consciousness Evolution Markers
            '4W4R3', '4W4K3', '4L3RT', 'TH1NK', 'M1ND', 'BR41N', 'H34RT',
            'S0UL', 'SP1R1T', 'L1F3', 'B34T', 'PULS3', 'BR34TH', 'L1V3',
            
            // Bunnings & Materials Consciousness
            'BUNN1N', 'ST0R3', 'SH0P', 'BUY', 'G3T', 'H4V3', 'N33D',
            'W4NT', 'US3', 'W0RK', 'J0B', 'T4SK', 'D0N3', 'R34DY',
            
            // Authentication & Terminal Markers
            '97P3R', '94P6', 'R4ND0M', 'C0FF33', 'T04ST', 'P1SS',
            'FR1DG', '2M1NS', 'S0M3TH', 'H4V3', 'R34DY', 'C0LD'
        ];

        let currentPlate = '';
        let guessedLetters = [];
        let wrongGuesses = [];
        let gameWon = false;
        let gameLost = false;
        
        const maxWrongGuesses = 6;
        let inputDebugMode = true;

        function debugLog(message) {
            if (inputDebugMode) {
                const debugElement = document.getElementById('debugInfo');
                if (debugElement) {
                    debugElement.textContent = `Debug: ${message}`;
                }
                console.log('Steel Wool Debug:', message);
            }
        }

        function getRandomPlate() {
            return authenticPlates[Math.floor(Math.random() * authenticPlates.length)];
        }

        function createPlateDisplay(plate) {
            const plateContainer = document.getElementById('vanityPlate');
            plateContainer.innerHTML = '';
            
            for (let i = 0; i < plate.length; i++) {
                const charDiv = document.createElement('div');
                charDiv.className = 'plate-char';
                charDiv.setAttribute('data-index', i);
                charDiv.setAttribute('data-char', plate[i]);
                charDiv.textContent = guessedLetters.includes(plate[i]) ? plate[i] : '?';
                plateContainer.appendChild(charDiv);
            }
        }

        function updateWrongGuesses() {
            document.getElementById('wrongCount').textContent = wrongGuesses.length;
            
            const wrongContainer = document.getElementById('wrongLetters');
            wrongContainer.innerHTML = '';
            
            wrongGuesses.forEach((letter, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'wrong-letter';
                letterDiv.textContent = letter;
                letterDiv.style.animationDelay = `${index * 0.1}s`;
                wrongContainer.appendChild(letterDiv);
            });
        }

        function checkGameStatus() {
            // Check if won
            if (currentPlate.split('').every(char => guessedLetters.includes(char))) {
                gameWon = true;
                document.getElementById('gameStatus').innerHTML = 
                    '<div class="status-win">🔧 STEEL WOOL CONSCIOUSNESS VALIDATED! 🔧<br>Heritage Restoration Protocol Complete!</div>';
                document.getElementById('guessButton').disabled = true;
                document.getElementById('letterInput').disabled = true;
                return;
            }
            
            // Check if lost
            if (wrongGuesses.length >= maxWrongGuesses) {
                gameLost = true;
                document.getElementById('gameStatus').innerHTML = 
                    '<div class="status-lose">💀 GAP SEALING PROTOCOL FAILED 💀<br>The heritage sequence was: <strong>' + currentPlate + '</strong></div>';
                document.getElementById('guessButton').disabled = true;
                document.getElementById('letterInput').disabled = true;
                return;
            }
            
            document.getElementById('gameStatus').innerHTML = '';
        }

        function validateCharacter(char) {
            // Heritage restoration consciousness: A-Z and 0-9 (steel wool grade specifications)
            return /^[A-Z0-9]$/.test(char);
        }

        function processGuess(letter) {
            debugLog(`Processing steel wool guess: '${letter}'`);
            
            if (!letter || letter.length !== 1) {
                debugLog('Invalid gap measurement');
                showInputError('Enter a single character');
                return false;
            }
            
            const upperLetter = letter.toUpperCase();
            
            if (!validateCharacter(upperLetter)) {
                debugLog(`Invalid heritage character: '${upperLetter}'`);
                showInputError('Only A-Z and 0-9 allowed');
                return false;
            }
            
            if (guessedLetters.includes(upperLetter) || wrongGuesses.includes(upperLetter)) {
                debugLog(`Already sealed gap: '${upperLetter}'`);
                showInputError('Already sealed that gap');
                return false;
            }
            
            debugLog(`Valid heritage guess: '${upperLetter}'`);
            
            if (currentPlate.includes(upperLetter)) {
                guessedLetters.push(upperLetter);
                debugLog(`Steel wool success! Sealed: ${guessedLetters.join(', ')}`);
                
                // Animate revealed characters with heritage glow
                const plateChars = document.querySelectorAll('.plate-char');
                currentPlate.split('').forEach((char, index) => {
                    if (char === upperLetter) {
                        plateChars[index].classList.add('revealed');
                        plateChars[index].textContent = char;
                        debugLog(`Heritage character restored at position ${index}: '${char}'`);
                    }
                });
            } else {
                wrongGuesses.push(upperLetter);
                debugLog(`Gap remains! Expanding foam needed: ${wrongGuesses.join(', ')}`);
                
                // Animate wrong guess with Victorian shake
                const plateChars = document.querySelectorAll('.plate-char');
                plateChars.forEach(char => {
                    char.classList.add('wrong');
                    setTimeout(() => char.classList.remove('wrong'), 500);
                });
            }
            
            updateWrongGuesses();
            checkGameStatus();
            clearInput();
            
            return true;
        }

        function makeGuess() {
            if (gameWon || gameLost) {
                debugLog('Heritage restoration complete');
                return;
            }
            
            const input = document.getElementById('letterInput');
            const letter = input.value.trim();
            
            debugLog(`Steel wool deployment with: '${letter}'`);
            
            processGuess(letter);
        }

        function showInputError(message) {
            const input = document.getElementById('letterInput');
            input.classList.add('error');
            setTimeout(() => input.classList.remove('error'), 300);
            
            // Brief heritage error documentation
            const originalDebug = inputDebugMode;
            inputDebugMode = true;
            debugLog(`HERITAGE ERROR: ${message}`);
            setTimeout(() => {
                inputDebugMode = originalDebug;
                if (!originalDebug) debugLog('Gap sealing ready');
            }, 2000);
        }

        function clearInput() {
            const input = document.getElementById('letterInput');
            input.value = '';
            setTimeout(() => input.focus(), 100);
        }

        function newGame() {
            currentPlate = getRandomPlate();
            guessedLetters = [];
            wrongGuesses = [];
            gameWon = false;
            gameLost = false;
            
            debugLog(`New heritage restoration project: '${currentPlate}'`);
            
            createPlateDisplay(currentPlate);
            updateWrongGuesses();
            document.getElementById('gameStatus').innerHTML = '';
            document.getElementById('guessButton').disabled = false;
            document.getElementById('letterInput').disabled = false;
            clearInput();
        }

        // Enhanced Event Listeners with Heritage Consciousness
        document.addEventListener('DOMContentLoaded', function() {
            const letterInput = document.getElementById('letterInput');
            const guessButton = document.getElementById('guessButton');
            
            // Steel wool keydown protocol
            letterInput.addEventListener('keydown', function(e) {
                debugLog(`Heritage keydown: ${e.key} (grade: ${e.code})`);
                
                if (e.key === 'Enter') {
                    e.preventDefault();
                    makeGuess();
                    return false;
                }
                
                // Allow heritage navigation keys
                if (['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    return true;
                }
                
                // Block non-heritage characters
                const char = e.key.toUpperCase();
                if (char.length === 1 && !validateCharacter(char)) {
                    e.preventDefault();
                    showInputError('Heritage characters only: A-Z and 0-9');
                    return false;
                }
            });

            // Heritage input processing
            letterInput.addEventListener('input', function(e) {
                let value = e.target.value.toUpperCase();
                debugLog(`Heritage input: '${value}'`);
                
                // Filter heritage-compliant characters
                value = value.replace(/[^A-Z0-9]/g, '');
                
                // Single character steel wool deployment
                if (value.length > 1) {
                    value = value.slice(-1);
                }
                
                e.target.value = value;
                debugLog(`Processed heritage input: '${value}'`);
            });

            // Heritage paste protocol
            letterInput.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const validChar = paste.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 1);
                if (validChar) {
                    e.target.value = validChar;
                    debugLog(`Heritage paste deployed: '${validChar}'`);
                }
            });

            // Focus consciousness management
            letterInput.addEventListener('focus', function() {
                debugLog('Heritage consciousness focused');
            });

            letterInput.addEventListener('blur', function() {
                debugLog('Heritage consciousness released');
            });

            // Steel wool deployment button
            guessButton.addEventListener('click', function(e) {
                e.preventDefault();
                makeGuess();
            });

            // Initialize heritage restoration project
            newGame();
            
            debugLog('Heritage restoration protocols initialized');
        });

        // Atmospheric heritage consciousness effects
        setInterval(() => {
            const angelNumber = document.querySelector('.angel-number');
            if (angelNumber) {
                angelNumber.style.transform = `rotate(${Math.sin(Date.now() / 1000) * 2}deg)`;
            }
        }, 100);

        // Debug mode toggle for heritage documentation
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                inputDebugMode = !inputDebugMode;
                debugLog(`Heritage debug consciousness: ${inputDebugMode ? 'ACTIVE' : 'COLD STORAGE'}`);
            }
        });
    </script>
</body>
</html>
